<!DOCTYPE html>
<html>
<head>
    <title>Transaction List</title>
</head>
<body>
    <h1>Transactions</h1>
    <ul>
        {% for transaction in transactions %}
            <li>{{ transaction.trans_name }}: â‚¹{{ transaction.amt }} ({{ transaction.trans_at }})</li>
            <a href="{% url 'transaction-delete' transaction.pk %}" class="delete-button">Delete </a>
            <a href="{% url 'transaction-update' transaction.pk %}" class="update-button">Update </a>

        {% empty %} 
        <li>No transactions available.</li> 
        {% endfor %}
    </ul>
</body>
</html>
